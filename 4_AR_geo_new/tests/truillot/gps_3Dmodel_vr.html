<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js - GPS avec une boîte rouge</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .debug-info {
            font-size: 1.2em;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            z-index: 1000;
            display: block;
        }

        #gps {
            top: 20px;
        }

        #infogps {
            top: 60px;
        }

        button {
            position: absolute;
            bottom: 30px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Scène VR -->
    <a-scene background="color: skyblue">
        
        <a-assets>
            <a-asset-item id="glbModel" src="../antoine_hugo.glb"></a-asset-item>
        </a-assets>
        
    
        
        <!-- Caméra AR -->
        <a-camera gps-new-camera="gpsTimeInterval: 5000;"></a-camera>

        <!-- Model3D -->
        <a-entity id="model3D" gltf-model="#glbModel" rotation="0 180 0" scale="1 1 1" model_loaded
            shadow="cast:true; receive:true"
            animation-mixer position="0 0 -3 "
            gps-entity-place="latitude: 48.833902; longitude: 2.295127;">
        </a-entity>

    </a-scene>

</body>

</html>
