<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <script src='./utils/loadpositions.js'></script>
    <link rel="stylesheet" href="./utils/ar_tools.css">
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>

        <a-camera id="camera" gps-new-camera="gpsTimeInterval: 5000;"></a-camera>

        <a-box id="rouge" color="red" depth="2" height="2" width="2" rotation="45 45 45"></a-box>
        <a-box id="jaune" color="yellow" depth="50" height="50" width="50" rotation="45 45 45"></a-box>
        <a-box id="bleu" position="0 0 0" color="blue" depth="2" height="2" width="2" rotation="45 45 45"></a-box>
        <a-box id="vert" color="green" depth="2" height="2" width="2" rotation="45 45 45"></a-box>

    </a-scene>

    <!-- INTERFACE DEBUG -->
    <div id="debug-info">
        <p id="showLatLon"></p>
    </div>
    <button id="debug-button" onclick="toggleDebug()">debug info</button>
    
    <script src="./utils/ar_tools.js"></script>

    <script>
        loadPositions("./assets/positions/positions_truillot.json");
    </script>

</body>

</html>
