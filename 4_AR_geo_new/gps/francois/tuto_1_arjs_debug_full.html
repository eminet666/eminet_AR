<!DOCTYPE html>
<html>

<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <link rel="stylesheet" href="./ar_tools_full.css">
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>

        <a-camera id="camera" gps-new-camera="gpsTimeInterval: 5000;"></a-camera>

        <a-box color="red" depth="10" height="10" width="10" rotation="45 45 45" position="0 10 0"
            gps-new-entity-place="latitude: 48.860777; longitude: 2.374005"></a-box>
    </a-scene>

    <!-- INTERFACE DEBUG -->
    <div id="debug-info">
        <p id="showLatLon"></p>
        <p id="console-output"></p>
    </div>

    <button id="console-button" onclick="toggleConsole()">console</button>

    <script src="./utils/ar_tools_full.js"></script>

</body>

</html>
