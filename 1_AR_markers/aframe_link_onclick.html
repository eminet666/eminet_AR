<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Rouge Cliquable en A-Frame</title>
    <!-- Importation de A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body style="margin: 0;">
    <!-- Scène A-Frame -->
    <a-scene>
        <!-- Caméra avec curseur interactif -->
        <a-entity camera position="0 1.6 0" look-controls>
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Cube Rouge avec interaction cliquable -->
        <a-box position="0 1.5 -5" rotation="0 45 0" color="red" depth="1" height="1" width="1" id="clickableCube"
            class="clickable">
        </a-box>

        <!-- Raycaster pour détecter les clics sur les objets de la classe 'clickable' -->
        <a-entity raycaster="objects: .clickable"></a-entity>
    </a-scene>

    <script>
        // Récupération de l'élément cube
        const cube = document.querySelector('#clickableCube');

        // Ajout d'un événement de clic pour ouvrir une nouvelle page HTML
        cube.addEventListener('click', () => {
            window.location.href = 'https://ensaama.net/site/home/formations/dnmade/numerique-expriences-narratives-et-interactives'; // Remplacez par l'URL souhaitée
        });
    </script>
</body>

</html>
