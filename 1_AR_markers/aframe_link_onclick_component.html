<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Rouge Cliquable en A-Frame</title>
    <!-- Importation de A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Script du composant personnalisé pour la détection des clics -->
    <script>
        AFRAME.registerComponent('clickable', {
            init: function () {
                // Écoute l'événement 'click' pour les interactions
                this.el.addEventListener('click', () => {
                    console.log('Cube cliqué !');  // Affiche dans la console
                    window.location.href = 'https://ensaama.net/site/home/formations/dnmade/numerique-expriences-narratives-et-interactives';
                });
            }
        });
    </script>    
</head>

<body style="margin: 0;">
    <!-- Scène A-Frame -->
    <a-scene>
        <!-- Caméra avec curseur interactif -->
        <a-entity camera position="0 1.6 0" look-controls raycaster="objects: .clickable; far: 10">
            <a-cursor></a-cursor>
        </a-entity>

        <!-- Cube Rouge avec interaction cliquable -->
        <a-box position="0 1.5 -5" rotation="0 45 0" 
            color="red" 
            depth="1" height="1" width="1" 
            class="clickable">
        </a-box>
    </a-scene>

</body>

</html>
