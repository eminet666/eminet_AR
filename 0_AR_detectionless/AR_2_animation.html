<!-- https://blog.prototypr.io/learning-a-frame-how-to-do-animations-2aac1ae461da -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script     -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>

    <a-scene arjs>
        <a-box scale="0.1 0.1 0.1" position="0 1.6 -1" rotation="0 45 45" color="#4CC3D9"
               animation="property: rotation; dur:2000;  from: 0 0 0; to: 360 360 360; loop: true">
        </a-box>

        <a-sphere scale="0.1 0.1 0.1" position="1 1.6 -5" color="#FF0"
                  animation="property: position; dur: 3000; easing: linear; to: 0 1.6 -1; loop: true; delay:1000">
        </a-sphere>

        <a-sphere scale="0.1 0.1 0.1" position="0.5 1.6 -5" color="#FF0"
                  animation="property: position; dur: 3000; easing: easeInOutQuad; to: 0 1.6 -1; loop: true; delay:2000">
        </a-sphere>

        <a-sphere scale="0.1 0.1 0.1" position="-0.5 1.6 -5" color="#FF0"
                  animation="property: position; dur: 3000; easing: easeOutQuad; to: 0 1.6 -1; loop: true; delay:3000">
        </a-sphere>

        <a-sphere scale="0.1 0.1 0.1" position="-1 1.6 -5" color="#FF0"
                  animation="property: position; dur: 3000; easing: easeInQuad; to: 0 1.6 -1; loop: true; delay:4000">
        </a-sphere>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>

    </a-scene>
</body>

</html>
