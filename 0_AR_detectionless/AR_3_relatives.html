<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script     -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>

    <a-scene arjs>
        <a-sphere position="0 1.6 0" radius="1.5" opacity="0"
                  animation="property: rotation; dur:2000;  from: 0 0 0; to: 0 360 0; loop: true">
                  <a-sphere position="1.5 0 0" radius="0.1" color="yellow"> </a-sphere>
        </a-sphere>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
</body>

</html>
