<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/chenzlabs/aframe-ar@master/dist/aframe-ar.min.js"></script     -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>

    <a-scene ar>
        <a-assets>
            <a-asset-item id="glbModel" src="./assets/3Dmodels/Flamingo.glb"></a-asset-item>
        </a-assets>

        <a-sphere position="0 1.6 0" radius="10" opacity="0"
                  animation="property: rotation; dur:10000;  from: 0 0 0; to: 0 360 0; loop: true">
                  <a-entity   id ="flamingo"
                                      scale="0.5 0.5 0.5"
                                      position="10 0 0"
                                      rotation="0 -180 0"
                                      animation-mixer
                                      gltf-model="#glbModel">
                  </a-entity>
        </a-sphere>

        <a-entity camera look-controls position="0 1.6 0"></a-entity>

    </a-scene>
</body>

</html>
