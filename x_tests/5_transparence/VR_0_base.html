<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>

		<a-scene background="color: #1c92f4">

            <a-box color="white" position="-0.5 1 -3.5" shadow></a-box>

            <a-circle 
                position="0 1 -3" 
                material="side: double; color: #EF2D5E; transparent: true; opacity: 0.5"
                geometry="primitive:circle;radius:0.5" radius="0.5">
            </a-circle>

			<a-entity id="camera" position="0 1.6 0" camera look-controls></a-entity>

        </a-scene>

    </body>
</html>
