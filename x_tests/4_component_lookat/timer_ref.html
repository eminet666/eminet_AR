<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CountDownTimer! • A-Frame</title>
    <meta name="description" content="CountDownTimer! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script> //CDN for including A-Frame
    //Adding timer-component.js script
    <script type="text/javascript" src="timer-component.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body { font-family: "Benton Sans", "Helvetica Neue", helvetica, arial, sans-serif; margin: 2em; }
        h1 { font-style: italic; color: #373fff; }
    </style>

    <script>
        //To pause the timer
        function PauseTimer() {
            var clock = document.getElementById("timer");
            clock.pause();
        }

        //To restart the timer
        function RestartTimer() {
            var clock = document.getElementById("timer");
            clock.play();
        }
        //To remove the entity from the scene
        function RemoveTimer() {
            console.log("removing");
            var clock = document.getElementById("timer");
            document.querySelector("a-scene").removeChild(clock);
        }
    </script>
</head>

<body>
    <a-scene background="color: #ECECEC">
        <a-entity id="timer" timer=" timerTime:5;DigitsColor:red" position="0 1.5 -5"></a-entity>
    </a-scene>
    <button onclick="PauseTimer()" style="position: absolute;top:80%;left :20% ;" type="button" class="btn btn-warning">Pause</button>
    <button onclick="RestartTimer()" style="position: absolute;top:80%;left: 50%;" type="button" class="btn btn-success">Restart</button>
    <button onclick="RemoveTimer()" style="position: absolute;top:80%;left: 80%;" type="button" class="btn btn-danger">Remove</button>
</body>

</html>
