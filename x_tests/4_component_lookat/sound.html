<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color:lightblue">
      <a-assets>
        <audio id="boing" src="./boing.mp3" preload="auto"></audio>
      </a-assets>

      <a-box position="0 1.6 -9" color="#ff0000">
        <a-sound src="#boing" autoplay="true" loop="false" volume="1"
          sound="maxDistance:20;rolloffFactor:10"></a-sound>
      </a-box>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
