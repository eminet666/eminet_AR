<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script></script>

</head>

<body>
        <a-scene id="scene" background="color: #5280A7"
                 cursor='rayOrigin: mouse'
                 addnew>

            <a-camera position="0 1.7 0" look-controls wasd-controls>
                <a-cursor position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02;"
                          material="color: red; shader: flat"
                          fuse= "true">
                          <a-animation begin="fusing" easing="ease-in" attribute="scale"
                                 fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500">
                          </a-animation>
                </a-cursor>
            </a-camera>

            <a-assets>
                <a-asset-item id="glbModel" src="../assets/3Dmodels/suzanne.glb"></a-asset-item>
                <a-mixin id="suzanne" gltf-model="#glbModel" look-at="[camera]" scale="0.5 0.5 0.5">
                </a-mixin>    
            </a-assets>

            <a-entity position="0 1 -3">
                <a-entity mixin="suzanne" position="0 0 0"
                animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 5000; loop: true; easing: linear">
            </a-entity>
            </a-entity>


            </a-entity>

            <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" color="#CCCCCC"
                     shadow="receive: true" shadow-material="opacite: 0.5">
            </a-plane>
            <a-plane position="0 0 0" rotation="-90 0 0" width="15" height="15" color="#CCCCCC">
            </a-plane>

        </a-scene>

    <body>
