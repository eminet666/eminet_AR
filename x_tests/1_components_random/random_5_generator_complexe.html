<!-- solution 1 : randomize component -->
<!-- doc : https://github.com/namputo/aframe-entity-generator-component -->
<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="../assets/js/aframe-entity-generator-component.js"></script>
        <script src="../assets/js/aframe-randomizer-components.js"></script>
        <!-- <script src="https://supermedium.com/superframe/components/entity-generator/examples/build.js"></script> -->
    </head>

    <body>

        <a-scene>
            <a-assets>
                <a-mixin id="sphere" geometry="primitive: sphere; radius: 0.2"></a-mixin>

                <a-mixin id="random-1" random-position></a-mixin>
                <a-mixin id="random-2" random-position></a-mixin>
                <a-mixin id="random-3" random-position></a-mixin>

                <a-mixin id="red" material="color: #FF4B68"></a-mixin>
                <a-mixin id="blue" material="color: #118DF0"></a-mixin>
                <a-mixin id="yellow" material="color: #FBFFA3"></a-mixin>
            </a-assets>

            <a-entity entity-generator="mixin: random-1 red sphere; num: 500"></a-entity>
            <a-entity entity-generator="mixin: random-2 blue sphere; num: 800"></a-entity>
            <a-entity entity-generator="mixin: random-3 yellow sphere; num: 1000"></a-entity>

        </a-scene>
    </body>

</html>
