<!-- solution 2 : randomizer components (voir fichier randomizer_components.js pour info)
random-color / random-position / random-rotation / random-scale / random-spherical-position -->
<!-- https://supermedium.com/superframe/components/randomizer/ -->
<!-- https://github.com/supermedium/superframe -->
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- doc : https://www.npmjs.com/package/aframe-randomizer-components -->
    <!-- <script src="aframe-randomizer-components.js"></script> -->
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="random"
                     geometry="primitive: box"
                     random-color
                     random-rotation
                     random-position="min: -2 1.6 -3; max: 2 1.6 -3"
                     random-scale>
            </a-mixin>
        </a-assets>

        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>
        <a-entity mixin="random"></a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
