<!-- solution 1 : randomize component -->
<!-- doc : https://github.com/namputo/aframe-entity-generator-component -->
<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="../assets/js/aframe-entity-generator-component.js"></script>
        <script src="../assets/js/aframe-randomizer-components.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <!-- <script src="https://unpkg.com/aframe-sun-sky@3.0.3/dist/aframe-sun-sky.min.js"></script> -->

    </head>

    <body>

        <a-scene>

            <a-assets>
                <a-asset-item id="glbModel" src="../assets/3Dmodels/Flamingo.glb"></a-asset-item>
                <a-mixin id="modele" gltf-model="#glbModel" animation-mixer
                         scale="0.5 0.5 0.5"
                         rotation="0 90 0"
                         random-position="min: -5 0 -3; max: 5 2 -10">
                </a-mixin>
            </a-assets>

            <a-entity entity-generator="mixin: modele; num: 10"></a-entity>
        </a-scene>

    </body>

</html>
