<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Points AR</title>

    <!-- OpenLayers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol/7.4.0/ol.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol/7.4.0/ol.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Syne:wght@400;700;800&display=swap');

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0d0f14;
            --surface: #161a23;
            --border: #2a2f3e;
            --accent: #e63946;
            --accent2: #f4a261;
            --text: #e8eaf0;
            --muted: #6b7280;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 14px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            z-index: 10;
        }

        header h1 {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        header span {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--accent);
            background: rgba(230,57,70,0.12);
            padding: 3px 10px;
            border-radius: 4px;
            border: 1px solid rgba(230,57,70,0.3);
        }

        .layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Panneau lat√©ral */
        .sidebar {
            width: 280px;
            min-width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-title {
            padding: 16px 20px 10px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--muted);
            border-bottom: 1px solid var(--border);
        }

        .points-list {
            overflow-y: auto;
            flex: 1;
        }

        .point-item {
            padding: 14px 20px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .point-item:hover, .point-item.active {
            background: rgba(230,57,70,0.08);
        }

        .point-marker-icon {
            width: 18px;
            height: 22px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .point-info { flex: 1; }

        .point-name {
            font-weight: 700;
            font-size: 0.88rem;
            margin-bottom: 4px;
        }

        .point-coords {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.68rem;
            color: var(--muted);
            line-height: 1.6;
        }

        /* Carte */
        #map {
            flex: 1;
            background: #1a1d26;
        }

        /* Popup */
        .ol-popup {
            position: absolute;
            background: var(--surface);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            padding: 12px 16px;
            border-radius: 6px;
            min-width: 180px;
            pointer-events: none;
            transform: translate(-50%, -110%);
            font-size: 0.82rem;
        }

        .ol-popup-title {
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--accent);
        }

        .ol-popup-coords {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--muted);
            line-height: 1.7;
        }

        /* Contr√¥les OL */
        .ol-zoom { top: 16px; right: 16px; left: auto; }
        .ol-zoom button {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 1.1rem;
            width: 32px;
            height: 32px;
        }
        .ol-zoom button:hover { background: var(--border); }
        .ol-attribution { display: none; }
    </style>
</head>
<body>

<header>
    <h1>üìç Carte AR</h1>
    <span id="point-count">0 points</span>
</header>

<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-title">Points de rep√®re</div>
        <div class="points-list" id="points-list"></div>
    </aside>
    <div id="map"></div>
</div>

<!-- Popup -->
<div id="popup" class="ol-popup" style="display:none;">
    <div class="ol-popup-title" id="popup-title"></div>
    <div class="ol-popup-coords" id="popup-coords"></div>
</div>

<script>
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//  üóÇÔ∏è  DONN√âES ‚Äî modifie ce tableau
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let somePlaces = [
    { name: "Point 1", lonlat: [0.712889, 47.409500] },
    { name: "Point 2", lonlat: [0.710982, 47.309539] }
];

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//  Ic√¥ne marker (base64)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const MARKER_B64 = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAZCAYAAADe1WXtAAAABHNCSVQICAgIfAhkiAAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAHrSURBVEjHrdW9a1NxFMbxT9qmNWmaRqlFhE6CLuIL1DcUHDqJm/0HBEUk3RQXpW7dXdysWlAEHQSlo4IoIoggFCko4lJEEaq296aNtvk5JIG2NGmSOjzbuV9+9zzPOUcIwUbCvg7uYGtD9RsVdDCSJh7iT5ofONEyFLkeJvcw/5EQCE8JvRTSjKG9KSiOdvMtz0KxAqzqK+E4cZZ3GNgQikQXV7PET9bAVmqZMMbfNPM4UxOK/iwvB5mfqQNcqTeEHcQ93EVqFRRDaWZHKS41CKzqN2GYQoYv2BtCoJNrvRRe1PnwPeFGpZ+1am5TSrGQ5CJc2E1UqlH8nJCuKFN5WS3wIIUko5DIMjVOab3CEUIbASFLeFwD+Kgct09or/b0cI54rsWXRoQ+Yhxb5X4PDy9TbKWnlyj28mC9SO1MEX9u0v0P5b+YQ9+64e/i+iniZqBHiJLk603Ulm6+P2sQeI9Slmm01Z19DO8iWmogdLmyOYcaWihZ3t5kuR40z2KWiWa21P4eCj/rTFjFnG1N7dMME3kW1wJLhANE7ZxvZUlvTxFNr4GOl82ZQqKlc9LJlZNEVeBseVRjHGz5RiGZYWayAj3HQoZbmz58OD1A9JqQ4hdym4ZWIvaqn8UEZ//Lia5GrJP79cxZqX+cR1gC9S9TwAAAAABJRU5ErkJggg==';

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//  Carte OpenLayers (fond OpenStreetMap)
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const map = new ol.Map({
    target: 'map',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://{a-c}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
                attributions: '¬© CartoDB'
            })
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([0.712, 47.36]),
        zoom: 12
    }),
    controls: ol.control.defaults.defaults({ attribution: false })
});

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//  Couche de marqueurs
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const markerStyle = new ol.style.Style({
    image: new ol.style.Icon({
        src: MARKER_B64,
        anchor: [0.5, 1],
        scale: 1.4
    })
});

const features = somePlaces.map((place, i) => {
    const f = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat(place.lonlat)),
        name: place.name || `Point ${i + 1}`,
        lonlat: place.lonlat
    });
    f.setStyle(markerStyle);
    return f;
});

const vectorLayer = new ol.layer.Vector({
    source: new ol.source.Vector({ features })
});
map.addLayer(vectorLayer);

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//  Popup au survol
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const popup = document.getElementById('popup');
const popupTitle = document.getElementById('popup-title');
const popupCoords = document.getElementById('popup-coords');

const overlayPopup = new ol.Overlay({
    element: popup,
    positioning: 'bottom-center',
    stopEvent: false
});
map.addOverlay(overlayPopup);

map.on('pointermove', (e) => {
    const feature = map.forEachFeatureAtPixel(e.pixel, f => f);
    if (feature) {
        const coords = feature.get('lonlat');
        popupTitle.textContent = feature.get('name');
        popupCoords.innerHTML = `lon : ${coords[0].toFixed(6)}<br>lat : ${coords[1].toFixed(6)}`;
        overlayPopup.setPosition(feature.getGeometry().getCoordinates());
        popup.style.display = 'block';
        map.getViewport().style.cursor = 'pointer';
    } else {
        popup.style.display = 'none';
        map.getViewport().style.cursor = '';
    }
});

// Clic ‚Üí zoom sur le point
map.on('click', (e) => {
    const feature = map.forEachFeatureAtPixel(e.pixel, f => f);
    if (feature) {
        map.getView().animate({
            center: feature.getGeometry().getCoordinates(),
            zoom: 17,
            duration: 600
        });
        highlightSidebarItem(feature.get('name'));
    }
});

// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
//  Panneau lat√©ral
// ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const list = document.getElementById('points-list');
document.getElementById('point-count').textContent = `${somePlaces.length} point${somePlaces.length > 1 ? 's' : ''}`;

somePlaces.forEach((place, i) => {
    const name = place.name || `Point ${i + 1}`;
    const item = document.createElement('div');
    item.className = 'point-item';
    item.dataset.name = name;
    item.innerHTML = `
        <img class="point-marker-icon" src="${MARKER_B64}" alt="marker">
        <div class="point-info">
            <div class="point-name">${name}</div>
            <div class="point-coords">lon : ${place.lonlat[0].toFixed(6)}<br>lat : ${place.lonlat[1].toFixed(6)}</div>
        </div>
    `;
    item.addEventListener('click', () => {
        map.getView().animate({
            center: ol.proj.fromLonLat(place.lonlat),
            zoom: 17,
            duration: 600
        });
        highlightSidebarItem(name);
    });
    list.appendChild(item);
});

function highlightSidebarItem(name) {
    document.querySelectorAll('.point-item').forEach(el => el.classList.remove('active'));
    const target = document.querySelector(`.point-item[data-name="${name}"]`);
    if (target) target.classList.add('active');
}

// Ajustement auto de la vue pour inclure tous les points
if (features.length > 1) {
    const extent = vectorLayer.getSource().getExtent();
    map.getView().fit(extent, { padding: [60, 60, 60, 340], maxZoom: 16, duration: 800 });
}
</script>

</body>
</html>
